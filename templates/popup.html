<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-height: 500px;
            max-height: 600px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 0.6s ease;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 11px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online { background: #4ade80; }
        .status-offline { background: #ef4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

        .input-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.6s ease;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 11px 14px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            font-size: 13px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: white;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        button {
            padding: 11px 22px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .platforms {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .platform-btn {
            padding: 9px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            transition: all 0.3s;
            font-size: 12px;
        }

        .platform-btn.active {
            background: rgba(255, 255, 255, 0.35);
            border-color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
        }

        .results {
            animation: fadeInUp 0.8s ease;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: scaleIn 0.5s ease;
        }

        .product-header {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .product-image {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .product-info {
            flex: 1;
            min-width: 0;
        }

        .product-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.3;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .platform-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .flipkart { background: #2874f0; }
        .amazon { background: #ff9900; }
        .meesho { background: #9c0596; }

        .price-section {
            margin-top: 12px;
        }

        .current-price {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .price-details {
            display: flex;
            justify-content: space-around;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .price-item {
            text-align: center;
        }

        .price-label {
            font-size: 10px;
            opacity: 0.8;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .price-value {
            font-size: 16px;
            font-weight: 600;
        }

        .lowest { color: #4ade80; }
        .highest { color: #f87171; }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .great-deal { 
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
        }
        .fair-price { 
            background: linear-gradient(135deg, #eab308 0%, #ca8a04 100%);
            box-shadow: 0 2px 8px rgba(234, 179, 8, 0.3);
        }
        .high-price { 
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .view-product {
            display: block;
            width: 100%;
            margin-top: 12px;
            text-align: center;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 9px;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 12px;
            font-weight: 500;
        }

        .view-product:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 12px;
            line-height: 1.5;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            opacity: 0.8;
        }

        .empty-state svg {
            width: 70px;
            height: 70px;
            margin-bottom: 12px;
            opacity: 0.6;
        }

        .empty-state p {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .empty-state small {
            font-size: 11px;
            opacity: 0.7;
        }

        /* Scrollbar styling */
        .container::-webkit-scrollbar {
            width: 6px;
        }

        .container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 420px) {
            body {
                width: 360px;
            }

            .header h1 {
                font-size: 24px;
            }

            .current-price {
                font-size: 26px;
            }

            .product-image {
                width: 60px;
                height: 60px;
            }

            .product-name {
                font-size: 13px;
            }
        }

        @media (min-width: 421px) and (max-width: 600px) {
            body {
                width: 420px;
            }
        }

        @media (min-width: 601px) {
            body {
                width: 450px;
                max-height: 650px;
            }

            .container {
                padding: 24px;
            }

            .header h1 {
                font-size: 30px;
            }

            .product-card {
                padding: 20px;
            }

            .product-image {
                width: 85px;
                height: 85px;
            }

            .current-price {
                font-size: 32px;
            }

            .platforms {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Popup/Modal specific styles */
        @media (max-height: 500px) {
            body {
                max-height: 450px;
            }

            .header {
                margin-bottom: 15px;
            }

            .header h1 {
                font-size: 22px;
            }

            .input-section {
                padding: 14px;
            }

            .product-card {
                padding: 14px;
                margin-bottom: 10px;
            }

            .empty-state {
                padding: 30px 20px;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            }

            input[type="text"] {
                background: white;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            button, .platform-btn, .view-product {
                padding: 12px;
                min-height: 44px;
                font-size: 14px;
            }

            input[type="text"] {
                padding: 12px 14px;
                font-size: 14px;
            }

            .product-card {
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Price Tracker</h1>
            <p>Compare prices across platforms instantly</p>
        </div>

        <div class="status-bar" id="statusBar">
            <span class="status-dot status-offline" id="statusDot"></span>
            <span id="statusText">Checking backend...</span>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Paste Flipkart/Amazon/Meesho URL...">
                <button onclick="trackPrice()" id="trackBtn">Track</button>
            </div>
            <div class="platforms">
                <button class="platform-btn active" onclick="filterPlatform('all', event)">All</button>
                <button class="platform-btn" onclick="filterPlatform('flipkart', event)">Flipkart</button>
                <button class="platform-btn" onclick="filterPlatform('amazon', event)">Amazon</button>
                <button class="platform-btn" onclick="filterPlatform('meesho', event)">Meesho</button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentFilter = 'all';
        let products = [];
        let backendOnline = false;

        // Check backend status
        async function checkBackendStatus() {
            try {
                const response = await fetch(`${API_URL}/health`, { method: 'GET' });
                if (response.ok) {
                    backendOnline = true;
                    document.getElementById('statusDot').className = 'status-dot status-online';
                    document.getElementById('statusText').textContent = 'Backend online ‚úì';
                    document.getElementById('statusBar').style.background = 'rgba(34, 197, 94, 0.2)';
                    return true;
                }
            } catch (error) {
                backendOnline = false;
                document.getElementById('statusDot').className = 'status-dot status-offline';
                document.getElementById('statusText').textContent = 'Backend offline - Run: python app.py';
                document.getElementById('statusBar').style.background = 'rgba(239, 68, 68, 0.2)';
            }
            return false;
        }

        async function trackPrice() {
            const url = document.getElementById('urlInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const trackBtn = document.getElementById('trackBtn');
            
            if (!url) {
                showError('Please paste a product URL');
                return;
            }

            if (!url.includes('flipkart.com') && !url.includes('amazon.in') && !url.includes('amazon.com') && !url.includes('meesho.com')) {
                showError('Only Flipkart, Amazon, and Meesho URLs are supported');
                return;
            }

            if (!backendOnline) {
                showError('Backend is offline. Please start the Python server first.');
                return;
            }

            trackBtn.disabled = true;
            trackBtn.textContent = 'Tracking...';
            
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Fetching real-time prices...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/track`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();
                
                if (!response.ok || data.error) {
                    throw new Error(data.error || 'Failed to fetch price');
                }

                products.unshift(data);
                if (products.length > 20) products.pop();
                
                displayProducts();
                document.getElementById('urlInput').value = '';
                
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                trackBtn.disabled = false;
                trackBtn.textContent = 'Track';
            }
        }

        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="error-message">
                    ‚ùå ${message}
                </div>
            `;
        }

        function displayProducts() {
            const resultsDiv = document.getElementById('results');
            
            let filteredProducts = products;
            if (currentFilter !== 'all') {
                filteredProducts = products.filter(p => p.platform === currentFilter);
            }

            if (filteredProducts.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                        </svg>
                        <p>No products tracked yet</p>
                        <small>Paste a product URL to get started</small>
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = filteredProducts.map(product => {
                const status = getPriceStatus(product.current_price, product.lowest_price, product.highest_price);
                const imgUrl = product.image || 'https://via.placeholder.com/70?text=No+Image';
                
                return `
                    <div class="product-card">
                        <div class="product-header">
                            <img src="${imgUrl}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/70?text=No+Image'">
                            <div class="product-info">
                                <div class="product-name" title="${product.name}">${product.name}</div>
                                <span class="platform-badge ${product.platform}">${product.platform.toUpperCase()}</span>
                            </div>
                        </div>
                        <div class="price-section">
                            <div class="current-price">‚Çπ${Math.round(product.current_price).toLocaleString('en-IN')}</div>
                            <span class="status-badge ${status.class}">${status.text}</span>
                            <div class="price-details">
                                <div class="price-item">
                                    <div class="price-label">Lowest</div>
                                    <div class="price-value lowest">‚Çπ${Math.round(product.lowest_price).toLocaleString('en-IN')}</div>
                                </div>
                                <div class="price-item">
                                    <div class="price-label">Highest</div>
                                    <div class="price-value highest">‚Çπ${Math.round(product.highest_price).toLocaleString('en-IN')}</div>
                                </div>
                            </div>
                            <a href="${product.url}" target="_blank" class="view-product">
                                View on ${product.platform.charAt(0).toUpperCase() + product.platform.slice(1)} ‚Üí
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getPriceStatus(current, lowest, highest) {
            const range = highest - lowest;
            const position = current - lowest;
            const percentage = (position / range) * 100;
            
            if (percentage < 35) return { text: 'üî• Great Deal!', class: 'great-deal' };
            if (percentage < 70) return { text: '‚úì Fair Price', class: 'fair-price' };
            return { text: '‚ö†Ô∏è High Price', class: 'high-price' };
        }

        function filterPlatform(platform, event) {
            currentFilter = platform;
            
            document.querySelectorAll('.platform-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayProducts();
        }

        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') trackPrice();
        });

        // Initial checks
        checkBackendStatus();
        setInterval(checkBackendStatus, 15000); // Check every 15 seconds
        displayProducts();
    </script>
</body>
</html>
